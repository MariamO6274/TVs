<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        /* CSS for the video player */
        #video-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            display: block;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: #fff;
        }

        button {
            background: none;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        #progress-container {
            width: 100%;
            height: 10px;
            background-color: black;
            position: relative;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls>
            <source src="https://www.youtube.com/embed/4kLviL8XwAI?si=17p87NHPqhEz5AEr" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button id="backward" onclick="backward()">⏪</button>
            <button id="play-pause" onclick="togglePlay()">▶️</button>
            <button id="forward" onclick="forward()">⏩</button>
            <div id="time">0:00 / 0:00</div>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="video.js"></script>
</body>
</html>
