  <body>
    <div class="video-player">
        <video src="./phily.mp4" class="video"></video>
        <!-- own controler -->
        <div class="player-controls">
            <button class="play-button" title="Play">▶️</button>
        </div>
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
    </div>
    <!-- aqean dzveli -->
    <div id="video-container">
      <video id="video" controls>
        <source
          src="./phily.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div id="controls">
        <button id="backward" onclick="backward()">⏪</button>
        <button id="play-pause" onclick="togglePlay()">▶️</button>
        <button id="forward" onclick="forward()">⏩</button>
        <div id="time">0:00 / 0:00</div>
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.1"
          value="1"
          onchange="setVolume()"
        />
      </div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <script src="video.js"></script>
  </body>
